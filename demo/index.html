<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>arc-info-messages demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../arc-messages-service/arc-messages-service.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../arc-info-messages.html">
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    :root {
      --primary-color: #00A2DF;

      --arc-font-headline: {
        @apply --paper-font-headline;
      };

      --arc-font-body1: {
        @apply --paper-font-body1;
      };

      --arc-font-subhead: {
        @apply --paper-font-subhead;
      }
    }

    .vertical-section-container {
      max-width: 600px;
      background-color: #FCFCFC;
    }
    </style>
  </custom-style>
</head>
<body>
  <dom-bind id="demo">
    <template is="dom-bind">
      <div class="vertical-section-container">
        <h3>The `arc-info-messages`</h3>
        <arc-info-messages messages="[[messages]]"></arc-info-messages>
        <p>Unread size: [[unread.length]]</p>
        <arc-messages-service platform="chrome" messages="{{messages}}" unread="{{unread}}" auto-messages></arc-messages-service>
      </div>
    </template>
  </dom-bind>
  <paper-toast text="Close action detected" id="closeToast"><paper-toast>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    document.querySelector('arc-info-messages')
    .addEventListener('close', function() {
      document.getElementById('closeToast').opened = true;
    });
  });
  </script>
</body>
</html>
